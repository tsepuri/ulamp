{% extends "lampi/base.html" %}

{% block content %}

{% if lampi_list %}
    <ul>
    {% for device in lampi_list %}
       <li><a href="{% url 'lampi:detail' device.device_id %}">
        {{ device.name }} {{device.device_id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No devices are available.</p>
{% endif %}

{% endblock %}
